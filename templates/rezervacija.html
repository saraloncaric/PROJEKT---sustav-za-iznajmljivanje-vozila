<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustav za najam vozila - rezervacija</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="background-image"></div>
    <div class="top-nav">
        <nav>
            <div class="logo">CAR<span>RENTAL</span></div>
            <ul class="nav-links">
                <li><a href="index.html">POČETNA</a></li>
                <li><a href="about.html">O NAMA</a></li>
            </ul>
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </div>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Pretraži i rentaj vozilo po izboru</h1>
            </div>
        </header>
        <main>
            <section class="form-section">
                <form id="rentalForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="location">LOKACIJA</label>
                            <input type="text" id="location" name="location" placeholder="Upiši lokaciju" required>
                        </div>
                        <div class="form-group">
                            <label for="startDate">OD</label>
                            <input type="date" id="startDate" name="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate">DO</label>
                            <input type="date" id="endDate" name="endDate" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vehicleType">VRSTA VOZILA</label>
                            <select id="vehicleType" name="vehicleType" required>
                                <option value="" disabled selected>Odaberi vrstu vozila</option>
                                <option value="automobil">Automobil</option>
                                <option value="motor">Motor</option>
                                <option value="kombij">Kombij</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="vehicleBrand">MARKA VOZILA</label>
                            <select id="vehicleBrand" name="vehicleBrand" required disabled>
                                <option value="" disabled selected>Odaberi marku</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">IME I PREZIME</label>
                            <input type="text" id="name" name="name" placeholder="Upiši ime i prezime" required>
                        </div>
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="Upiši email" required>
                        </div>
                    </div>
                    <div class="form-row button-row">
                        <button type="submit"><i class="fas fa-check"></i> Submit</button>
                        <button type="button" id="cancelButton"><i class="fas fa-times"></i> Cancel</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
